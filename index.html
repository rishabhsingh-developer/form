<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="paragraph">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" class="form">
            <div class="personaldetail">
                <div class="name">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="email">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="age">
                    <label for="age">Age (Optional)</label> <br>
                    <input type="number" id="age" placeholder="Enter your age">
                </div>
                <div class="role">
                    <label for="role">Which option best describes your current role?</label> <br>
                    <select name="role" id="role">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
                

            </div>
            <div class="radiotypeinfo">
                <p id="radioparagraph">Would you recommend freeCodeCamp to a friend?</p>
                <div class="definitely">
                    <input type="radio" id="Definitely"> 
                    <label for="radio">Definitely</label>
                </div>
                <div class="maybe">
                    <input type="radio" id="maybe"> 
                    <label for="radio">maybe</label>
                </div>
                <div class="notsure">
                    <input type="radio" id="notsure"> 
                    <label for="radio">Not sure</label>
                </div>
            </div>
            <div class="favoritefeature">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>

            </div>
            <div class="boxtypeinfo">
                <p id="boxtypeinfo">What would you like to see improved? (Check all that apply)</p>
                <div class="front">
                    <input type="checkbox" id="front">
                    <label for="front">Front-end Project</label>
                </div>
                <div class="back">
                    <input type="checkbox" id="back">
                    <label for="back">Back-end Project</label>
                </div>
                <div class="full">
                    <input type="checkbox" id="full">
                    <label for="full">Full-stack Project</label>
                </div>

            </div>
            <div class="comments">
                <label for="comments">Any comments or suggestions?</label>
                <div class="textcomment">
                    <textarea name="comments" id=""  placeholder="Enter your text here"></textarea>
                </div>
                <div class="button">
                    <button>submit</button>
                </div>
            </div> 
            
        </form>
    </div>
</body>
</html>
